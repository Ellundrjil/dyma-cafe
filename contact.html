<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="la description entre 260 et 300 caractères"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"

    <header class="header">
      <nav>

    <section class="contact">
      <div class="contact-form-container">
        <form action="#">
          <h1 class="underline">Une question? Contactez nous</h1>
          <label class="my-20" for="name">Nom</label>
          <input class="my-20" type="text" id="name" name="name" />
          <label class="my-20" for="email">Email</label>
          <input class="my-20" type="email" name="email" id="email" />
          <label class="my-20" for="question">Questions et Remarques</label>
          <textarea class="my-20" name="question" id="question"></textarea>
          <button class="button button-dark my-20">Soumettre</button>
        </form>
      </div>
    </section>
    <footer>
